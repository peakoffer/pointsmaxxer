# Routes to monitor for award availability
routes:
  # Specific high-value routes
  - origin: SFO
    destination: NRT
    cabin: business

  - origin: SFO
    destination: LHR
    cabin: business

  - origin: SFO
    destination: SIN
    cabin: business

  - origin: SFO
    destination: HND
    cabin: first

  # Monitor premium cabins from home airport to anywhere
  - origin: SFO
    destination: "*"
    cabin: business

  - origin: SFO
    destination: "*"
    cabin: first

# Application settings
settings:
  # Your home airports (for origin searches)
  home_airports:
    - SFO
    - OAK
    - SJC

  # Minimum CPP to trigger unicorn alert
  unicorn_threshold_cpp: 7.0

  # How far in advance to search (days)
  search_window_days: 90

  # Flexible date search range (+/- days)
  flexible_days: 3

  # How often to run automated scans
  scan_frequency: daily  # Options: hourly, twice_daily, daily

  # Maximum number of stops for flights
  max_stops: 1

  # Cache settings
  cache_ttl_hours: 6

  # Delay between requests (be nice to servers)
  request_delay_seconds: 2.0

  # Seats.aero API key for real award availability data
  # Get your key at: https://seats.aero
  # seats_aero_api_key: your-api-key-here

# Alert configuration
alerts:
  # Show alerts in terminal
  terminal: true

  # Email alerts (optional)
  # email: your@email.com

  # Slack webhook (optional)
  # slack_webhook: https://hooks.slack.com/services/xxx

  # Discord webhook (optional)
  # discord_webhook: https://discord.com/api/webhooks/xxx
